			<ul>

	<main>
		<div class="definition">
			<h1>¿Qué canción te gustaría que formase parte del top 10?</h1>
		</div>
		<div class="container-form">
			<div class="item-form">
				<form action="peticiones.html" id="personal-data-form">
					<label for="name">Nombre de la canción:</label>
					<input type="text" name="name" id="name">
					<span id="form-name">* campo requerido</span>

					<label for="song-artist">Cantante:</label>
					<input type="text" name="song-artist" id="song-artist">
					<span id="form-song-artist">* campo requerido</span>

					<label for="url-song">Enlace de la canción (YouTube):</label>
					<input type="text" name="url-song" id="url-song">
					<span id="form-url-song">* campo requerido</span>

					<div class="form-submit">
						<button type="submit">Enviar</button>
					</div>
				</form>
			</div>
		</div>
